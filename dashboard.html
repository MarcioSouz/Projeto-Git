<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Importando o CSS no Corpo da Página -->
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        
        <!-- CSS only Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
        <title>Cadastro</title>
    </head>
    <body>
    
        <main class="container-sm">
            <div class="container- row-cols-md-4 col-lg-12">
                <img src="./images/logo.png" class="logo-fintech" alt="logo-fintech">

            </div>

        </main>

        
        <section class="all">

            <div class="container">
                <div class="row">
                    <form class="myForm">
                        
                            <div class="form col-sm-4 col-xxl-4">
                                <label for="inputPassword2" class="visually-hidden">Usuário</label>
                                <input type="login" class="form-control" id="inputPassword2" placeholder="Usuário">
                            </div>
                            <br>
                            <div class="form form col-sm-4 col-xxl-4">
                                <label for="inputPassword2" class="visually-hidden">Senha</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
                            </div>
                            <p class="text-center marginHere"><a class="senha" href="#">Esqueceu a senha?</a></p>

                            <div class="bottom"> 
                                <p class="text-center"><button type="submit" class="btn btn-primary mb-3">Entrar</button></p>
                                <p class="text-center"><a  href="#">Cadastre-se</a></p>
                            </div>
                        
                    </form>
                </div>
            </div>
        </section>

        <section class="info-login">
            <p>Faça login também com as redes sociais</p>
        </section>

        <!-- Icons -->
            
        <section class='icon'>
            <div class="icons">
                <!--<p>Faça login tambem com redes sociais</p>-->
                <img src="./icons/google.svg" alt="icon-google">
                <img src="./icons/facebook.svg" alt="icon-facebook">    

            </div>
        </section>
        
        
        <!-- Rodpé -->
        <footer class="rodape">
            
            <div class="fixed-bottom">
                <p>Todos os direitos reservados | FIAP</p>
            </div>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
