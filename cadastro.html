<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando o CSS no Corpo da Página -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>Cadastro</title>
</head>
<body>
    <header class="header">
        <div class='container'>
            <div class="content-header">
                <div class="logo-header">
                    <img src="./images/logo.png">
                </div>
                <div class="button-enter"> 
                    <p>ENTRAR</p>
                </div>

            </div>

        </div>
    </header>
    <section class="desc-cadastro">
        <h2> Dados cadastro </h2>
        <p>Crie a sua conta e comece  a organizar a sua vida financeira</p>
    </section>
    <section class="all">

        <div class="container">
            <div class="row">
                <form class="myForm">
                    <div class="form-group row">
                        <input type="text" class="form-control input-changes" id="inputNome" placeholder="Nome">
                        
                    </div>
                    <div class="form-group row">
                        <input type="email" class="form-control input-changes" id="inputEmail" placeholder="E-mail">
                        
                    </div>
                    <div class="form-group row">
                        <input type="password" class="form-control input-changes" id="inputSenha" placeholder="Senha">
                        
                    </div>
                    <div class="form-group row">
                        <input type="password" class="form-control input-changes" id="inputConfirmaSenha" placeholder="Confirmar senha">
                        
                    </div>
                    <div class="form-group row">
                        <input type="text" class="form-control input-changes" id="inputTelefone" placeholder="Telefone">
                        
                    </div>
                    <div class="my-button">
                        <button type="submit" class="btn btn-primary mb-3">Criar</button>

                    </div>
                                
                </form>
            </div>
        </div>
    </section>

    <section class="info-login">
        <p>Faça login também com as redes sociais</p>
    </section>

    <!-- Icons -->
        
    <section class='icon'>
        <div class="icons">
            <!--<p>Faça login tambem com redes sociais</p>-->
            <img src="./icons/google.svg" alt="icon-google">
            <img src="./icons/facebook.svg" alt="icon-facebook">    

        </div>
    </section>
    
    
    <!-- Rodpé -->
    <footer class="rodape">
        
        <div class="fixed-bottom">
            <p>Todos os direitos reservados | FIAP</p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
